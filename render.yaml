services:
  - type: web
    name: eld-trip-planner-api
    env: python
    rootDir: api
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn api.wsgi:application --bind 0.0.0.0:$PORT
    autoDeploy: true
    envVars:
      - key: DJANGO_DEBUG
        value: "false"
      - key: DJANGO_ALLOWED_HOSTS
        value: "*"
      - key: CORS_ALLOW_ALL
        value: "true"
      # Optional: use Postgres instead of SQLite
      # - key: DATABASE_URL
      #   fromDatabase:
      #     name: eld-trip-planner-db
      #     property: connectionString
    postDeployCommand: |
      ../.venv/bin/python -V >/dev/null 2>&1 || true
      python manage.py migrate --noinput
      # Seed sample (optional)
      python manage.py seed_sample || true

# Uncomment to provision a free Postgres in the same blueprint
# databases:
#   - name: eld-trip-planner-db
#     plan: free
